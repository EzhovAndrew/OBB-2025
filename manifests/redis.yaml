---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
      - name: redis
        image: redis:7.4.2
        command: ["/bin/sh", "-c"]
        args:
        - "redis-server /etc/redis/redis.conf"
        env:
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: redis-password
              key: password
        ports:
        - containerPort: 6379
        volumeMounts:
          - mountPath: /etc/redis/redis.conf
            name: redis-config
            subPath: redis.conf
      volumes:
        - name: redis-config
          configMap:
            name: redis-config


---
apiVersion: v1
kind: Service
metadata:
  name: redis
spec:
  selector:
    app: redis
  ports:
  - name: redis
    port: 6379
    targetPort: 6379
  type: ClusterIP

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: redis-config
data:
  "redis.conf": |-
    protected-mode no
    maxmemory 2gb
    maxmemory-policy allkeys-lfu
    appendonly no
